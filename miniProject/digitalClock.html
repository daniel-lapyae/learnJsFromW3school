<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="clockFrame">
        <h1>Digital Clock</h1>
        <div class="clockNum">
            <p id="hour">00</p>
            <p id="minute">00</p>
            <p id="second">00</p>
            <p id="ampm">AM</p>
        </div>
        <div class="date">
            <p id="dateAndDay"></p>
        </div>
    </div>
    <script src="./clock.js"></script>
</body>
</html>
