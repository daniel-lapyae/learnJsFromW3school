<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This page is about javascript function.</h1>
    <p id="demo"></p>
    <script>
        let result = toKg(5456);
        function toKg(g){
            let kg = g / 1000;
            return document.getElementById("demo").innerHTML = "The amount of " + g + " g is equal to " + kg + " kg.";
        }
    </script>
</body>
</html>
